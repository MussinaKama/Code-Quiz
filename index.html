<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <h1>Code Quiz Challenge</h1>
    <nav class="navbar">
        <a href="score.html" id="highScore">View Highscores</a>
        <div id="timer"></div>
    </nav>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="buttons">
                <button class="btn" id="btn1"></button>
                <button class="btn" id="btn2"></button>
                <button class="btn" id="btn3"></button>
                <button class="btn" id="btn4"></button>
                <p id="userAnswer"></p>
            </div>
        </div>
        <div id="hide-this">
            <p id="instructions">This quiz consists of 5 multiple-choice questions. Try to answer for them as fast and correct as you can. Once you've finished, type your initials in input field. To start, click "Start Quiz" button.</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="finished">
                <h2>You've finished!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                  Enter initials: <input type="text" id="initials" />
                  <button id="submit">Submit</button>
                </p>
        </div>
    </div>


    <script type="text/javascript" src="questions.js"></script>
</body>

</html>
